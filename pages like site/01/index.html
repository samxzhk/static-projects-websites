<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20870e66d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
  
  <h1 id="h1">Shopping</h1>
  <div class="container">
      <div class="items-container">
          <div class="item">
            <div class="img-container">
                <img src="imgs/lipstick.jpg" alt="lipstick">
            </div>
            <div class="item-info">
                <p class="item-title">Lipstick</p>
                <p class="item-price">Price: &dollar;40</p>
                <div class="quantity-container">
                    <label for="quantity">
                        <span>Quantity:</span>
                        <input type="text">
                    </label>
                    <button>
                        <i class="fas fa-trash"></i>
                        Remove
                    </button>
                </div>
            </div>
          </div>
          <div class="item">
            <div class="img-container">
                <img src="imgs/book.jpg" alt="book">
            </div>
            <div class="item-info">
                <p class="item-title">Book</p>
                <p class="item-price">Price: &dollar;20</p>
                <div class="quantity-container">
                    <label for="quantity">
                        <span>Quantity:</span>
                        <input type="text">
                    </label>
                    <button>
                        <i class="fas fa-trash"></i>
                        Remove
                    </button>
            </div>
            </div>
          </div>
          <div class="item">
            <div class="img-container">
                <img src="imgs/smartphone.png" alt="smartphone">
            </div>
            <div class="item-info">
                <p class="item-title">Smartphone</p>
                <p class="item-price">Price: &dollar;250</p>
                <div class="quantity-container">
                    <label for="quantity">
                        <span>Quantity:</span>
                        <input type="text">
                    </label>
                    <button>
                        <i class="fas fa-trash"></i>
                        Remove
                    </button>
            </div>
          </div>
      </div>
      </div>
        <div class="values-container">
            <div class="wrapper">
                <div class="value-item">
                    <p>Subtotal</p>
                    <p>&dollar;310</p>
                </div>
                <div class="value-item">
                    <p>Tax (5%)</p>
                    <p>&dollar;15.5</p>
                </div>
                <div class="value-item">
                    <p>Shipping</p>
                    <p>&dollar;10</p>
                </div>
                <div class="value-item">
                    <p>Total</p>
                    <p>&dollar;315.5</p>
                </div>
                <div class="button">
                    <button><i class="fas fa-shopping-cart"></i>
                        Checkout</button>
                </div>
            </div>
        </div>
  </div>
</body>
</html>
